<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <title>Image History</title>

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">Admin Panel</div>
                </div>
                <ul class="nav navbar-nav navbar-right" id="session-button">
                    <li class="active"><a id="logout-button" href="/ui/logout.html">Logout</a></li>
                </ul>
            </div>
            <!--/.container-fluid -->
        </nav>
        <div id="error-panel">

        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h1>Image History</h1></div>
            <div class="panel-body">
                History of image <span id="image-id"></span>
            </div>
            <ul id="boo" class="list-group">

            </ul>
            <div id="image-action">

            </div>
        </div>

    </div>
    <!-- /container -->

    <script type="text/javascript" src="/ui/scripts/api_error.js"></script>
    <script type="text/javascript" src="/ui/scripts/url_params.js"></script>
    <script type="text/javascript" src="/ui/scripts/logout.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var id = getUrlParameter('id');
            console.log(id)
            $.ajax({
                url: "/v0/admin/images/history/" + id,
                contentType: "application/json",
                success: function(response) {
                    // console.log(response)
                    $.each(response.data, function(k, v) {
                        console.log(k, v)
                        $("#boo").append('<li class="list-group-item"><span style="padding-right:5px;font-weight:bold;">Image ID</span>' + v.Id + '</li>' +
                                '<li class="list-group-item"><span style="padding-right:5px;font-weight:bold;">Repository</span>' + v.Tags[0] + '</li>' +
                                '<li class="list-group-item"><span style="padding-right:5px;font-weight:bold;">Comment</span>' + v.Comment + '</li>'
                            )
                            // Append the imageID
                        $("#image-id").append(id)

                        // Append the buttons for create and destroy
                        $("#image-action").append('<div style="padding:7px;"><button class="btn btn-primary" onclick=\'toRunContainer("' + id + '")\'>Run Container</button>' +
                            '<button class="btn btn-danger pull-right" onclick=\'toDeleteImage("' + id + '")\'>Delete Image</button></div>')
                    });
                },
                error: function(response) {
                    handleError(response)
                }
            });
        });

        function toRunContainer(id) {
            window.location.href = "/ui/run-container.html?id=" + id;
        }

        function toDeleteImage(id) {
            window.location.href = "/ui/delete-image.html?id=" + id;
        }
    </script>

</body>

</html>
